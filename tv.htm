$.getJSON("../dial/codigos/Bookmarks", function(obj) {
var favoritos = obj.roots.bookmark_bar.children[0].children;
var maxCH = favoritos.length;
var html = "", divide = 0;
for (var i = 0; i < maxCH; i++) {
	if (favoritos[i].type!="folder" && favoritos[i].name.indexOf("TVplay")<=0) {
		npage = favoritos[i].url;
		tpage = npage.split("\/");
		ipage = npage.split("\/");
		tpage = tpage[2].split("\.");
		ipage = ipage[2];
		if (tpage[0]=="www") {tpage = tpage[1];} else {tpage = tpage[0];}
		if (favoritos[i].name=="Alienigenas do Passado") {ipage = "ancient.aliens.aovivo";tpage = "Alienigenas do Passado";}
		if (favoritos[i].name=="A Turma do Chaves") {ipage = "chaves.aovivo";tpage = "A Turma do Chaves";}
		html += "<div class='item' id='"+npage+"' onclick=window.location.href='"+npage+"'>";
		//html += "<iframe src='"+npage.toLowerCase()+"' width='100%' height='100%' loading='lazy'></iframe>";
	    html += "<img src='../dial/imagens/"+ipage+".png' width='100%' height='100%'></img>";
		html += "<div class='letra'>"+tpage.toUpperCase()+"<br>"+ipage+"</div>";
		html += "</div>";
		divide++;
		if (divide==3) {html += "<br><img height='30'></img><br>";divide = 0;}
	}
}
DFavoritos.innerHTML = html;
