<html>
<head>
<link rel="shortcut icon" type="image/png" href="dial.png"/>
<title>Home</title>
<link type="text/css" rel="stylesheet" href="https://marcossite.github.io/dial/codigos/estilo.css" />
<script src="https://marcossite.github.io/dial/codigos/jquery.js"></script>
<script>
var conta = 0;
$.getJSON("https://marcossite.github.io/dial/codigos/Bookmarks", function(obj) {
var favoritos = obj.roots.bookmark_bar.children[0].children;
var maxCH = favoritos.length;
var html = "";
conta = maxCH;
for (var i = 0; i < maxCH; i++) {
	if (favoritos[i].type!="folder" && favoritos[i].name.indexOf("TVplay")<=0) {
		npage = favoritos[i].url;
		tpage = npage.split("\/");
		ipage = npage.split("\/");
		tpage = tpage[2].split("\.");
		ipage = ipage[2];
		if (tpage[0]=="www") {tpage = tpage[1];} else {tpage = tpage[0];}
		if (favoritos[i].name=="Alienigenas do Passado") {ipage = "ancient.aliens.aovivo";tpage = "Alienigenas do Passado";}
		if (favoritos[i].name=="A Turma do Chaves") {ipage = "chaves.aovivo";tpage = "A Turma do Chaves";}
		if(window.innerHeight > window.innerWidth) {html += "<div class='contexto' style='margin: 0px; width: 49%; height: 18%' onclick=window.location.href='"+npage+"'>";}
		else {html += "<div class='contexto' style='margin: 0px; width: 24.5%; height: 32%' onclick=window.location.href='"+npage+"'>";}
		html += "<div class='painel'><div class='tela'>";
		if (favoritos[i].type=="folder") {html += "<iframe src='"+npage+"' width='100%' height='100%'></iframe>";}
		else {html += "<img src='https://marcossite.github.io/dial/imagens/"+ipage+".png' width='100%' height='100%'></img>";}
		html += "</div><div class='titulo'>"+favoritos[i].name+"</div>";
		html += "</div></div> "; 
	}
}
Display.innerHTML = html;
});
window.addEventListener('resize', function () {
	if (window.innerHeight > window.innerWidth) {for (var i = 0; i < conta; i++) {document.getElementsByClassName('contexto')[i].style.width = '49%';document.getElementsByClassName('contexto')[i].style.height = '18%';}}
	else {for (var i = 0; i < conta; i++) {document.getElementsByClassName('contexto')[i].style.width = '24.5%';document.getElementsByClassName('contexto')[i].style.height = '32%';}
}});
</script>
</head>
<body onselectstart="return false">
<span id="Display"></span>
</body>
</html>
